name: Label based on PR size

on:
  pull_request:
  workflow_dispatch:
  
jobs:
  size-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:

      - name: size-label
        uses: "pascalgn/size-label-action@v0.5.5"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
